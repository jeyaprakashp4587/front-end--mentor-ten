<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container-fluid main">
    <div class="row main-inner">
      <div class="img col-md-4 d-flex align-items-center">
        <!-- cards -->
        <div class="card">
          <div class="front">
          <img id="front" class="img-responsive" src="https://i.ibb.co/dgwBk90/bg-card-front.png" alt="card-front">
          <svg id="logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
          <h4 id="number"><span id="sp">0000</span><span id="sp">0000</span><span id="sp">0000</span><span id="sp">0000</span></h4>
          <h3 id="name">Jeya prakash</h3>
          <h3 id="year"><span  id="mo">00</span>/ <span id="yea">00</span></h3>
        </div>
        <div class="back">
          <img id="back" class="img-responsive" src="https://i.ibb.co/bXxZLCL/bg-card-back.png" alt="back-front">
          <h3 id="cv">000</h3>
        </div>
        </div>
      </div>
      <!-- form -->
      <div class="form col-md-8">
        <form action="#">
          <label for="card-details">CARDHOLDER NAME <br>
            <input type="text" id="card-details" onkeyup="names()" placeholder="e.g Jeya Prakash">
          </label>
          <br>
          <label for="card-number"> CARD NUMBER <br>
            <input type="text" id="card-number" onkeyup="numbers()" pattern="(?:\d{4}\s){3}\d{4}" required placeholder="e.g 2324 3535 5775 4587">
          </label>
          <br>
            
            <div class="input-grid row"></div>  
            <label class="col-md-4"  for="month">EXP. DATE (MM/YY)
              <br>
              <input  type="text" onkeyup="months()" id="month" placeholder="MM">
              <input type="text" onkeyup="years()" id="ye" placeholder="YY">
            </label>
            <label for="cvc"> CVC
              <br>
              <input type="text" id="cvc" onkeyup="cvcs()" placeholder="e.g. 123">
            </label>
            <br>
            <button id="button">Confirm</button>
        </form>
      </div>
    </div>
  </main>

<!-- footer -->

  </div>
  <script src="./card.js"></script>
</body>
</html>
